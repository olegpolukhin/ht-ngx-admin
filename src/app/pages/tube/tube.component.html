<div class="row">
  <div class="col-md-12">

    <nb-card>
      <nb-card-body>
        <h1 class="page-title">Tubes</h1>
      </nb-card-body>
    </nb-card>

    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-body>
            <ngx-app-daterange-picker [(ngModel)]="dateRangeT" (ngModelChange)="updateTable()"
              [placeholder]="dateRangeT" name="dateRage" #dateRange></ngx-app-daterange-picker>
          </nb-card-body>
        </nb-card>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-body>
            <ngx-app-date-custom-block [dateRage]="dateRangeT"></ngx-app-date-custom-block>
          </nb-card-body>
        </nb-card>
      </div>
    </div>

    <div class="row">
      <ngx-items-chart [dateRange]="dateRangeT"></ngx-items-chart>
    </div>

    <nb-card>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="input-group col-md-6 float-left">
                <button type="reset" shape="rectangle" nbPopover="Reset all defaults" nbPopoverTrigger="hint"
                  nbPopoverPlacement="bottom" class="btn btn-rectangle btn-primary col-md-2 step-right cs-btn-reset"
                  (keydown.enter)="false" (click)="onEventReset()"><i class="far fa-times-circle"></i></button>

                <input [(ngModel)]="searchT" (change)="updateTable()" name="search" type="text"
                  class="cs-input-sm col-md-6" nbInput fullWidth placeholder="Search Tube ID, Domain or Reseller...">
              </div>
              <div class="input-group col-md-6 float-left">
                <div style="position: absolute; right: 15px;">
                  <label class="table-option-limit-label">
                    <span>Show rows: </span>
                    <nb-select class="table-option-limit" placeholder="{{limitT}}" (selectedChange)="updateTable()"
                      shape="rectangle" [(ngModel)]="limitT" name="limitT" fullWidth>
                      <nb-option *ngFor="let item of selectSizes" value="{{ item }}">{{ item }}</nb-option>
                    </nb-select>
                  </label>
                </div>
              </div>
            </div>

            <div>
              <h2 *ngIf="searchT">Search For: {{searchT}}</h2>
            </div>

            <ng2-smart-table [settings]="settings" [source]="source" (edit)="onEditRowSelect($event)"
              (setPage)="onEditRowSelect($event)">
            </ng2-smart-table>
          </div>
        </div>
      </nb-card-body>
    </nb-card>

  </div>
</div>

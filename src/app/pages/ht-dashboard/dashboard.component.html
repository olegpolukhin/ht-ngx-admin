<div class="row">
  <div class="col-md-12">

    <nb-card>
      <nb-card-body>
        <h1 class="page-title">Dashboard</h1>
      </nb-card-body>
    </nb-card>

    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-body>
            <ngx-app-daterange-picker [(ngModel)]="dateRange" (ngModelChange)="getData()" [placeholder]="dateRange"
              name="dateRage">
            </ngx-app-daterange-picker>
          </nb-card-body>
        </nb-card>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-body>
            <ngx-app-date-custom-block [dateRage]="dateRange"></ngx-app-date-custom-block>
          </nb-card-body>
        </nb-card>
      </div>
    </div>

    <div class="row">
      <ngx-items-chart [dateRange]="dateRange"></ngx-items-chart>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <nb-card-front class="col">
          <nb-card size="xsmall" class="cs-earning h130">
            <ngx-top-card title="Sites were added for the period" [value]="topBlocksData.sitesAdded"
              [stillActive]="topBlocksData.sitesAddedActive"></ngx-top-card>
          </nb-card>
        </nb-card-front>
      </div>

      <div class="col-lg-4">
        <nb-card-front class="col">
          <nb-card size="xsmall" class="cs-earning h130">
            <ngx-top-card title="Sites were edited for the period" [value]="topBlocksData.sitesEdited"
              [stillActive]="topBlocksData.sitesEditedActive"></ngx-top-card>
          </nb-card>
        </nb-card-front>
      </div>

      <div class="col-lg-4">
        <nb-card-front class="col">
          <nb-card size="xsmall" class="cs-earning h130">
            <ngx-top-card title="Partners were activated for the period" [value]="topBlocksData.activatedPartners"
              [stillActive]="topBlocksData.stillActivePartners"></ngx-top-card>
          </nb-card>
        </nb-card-front>
      </div>

    </div>

  </div>
</div>

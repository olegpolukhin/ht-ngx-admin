<div class="row">
  <div class="col-md-12">

    <nb-card>
      <nb-card-body>
        <h1 class="page-title">Templates</h1>
      </nb-card-body>
    </nb-card>

    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-body>
            <ngx-app-daterange-picker [(ngModel)]="dateRangeT" [placeholder]="dateRangeT" name="dateRage" #dateRange>
            </ngx-app-daterange-picker>
          </nb-card-body>
        </nb-card>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-body>
            <div class="row">
              <nb-tabset class="col-md-12">

                <nb-tab tabTitle="Basic Info">

                  <div class="row" style="width: 100%;padding: 20px;">
                    <div class="col-md-3">
                      <h5>Select template</h5>
                      <br>
                      <div id="selectItemTemplate" class="col-md-12">
                        <nb-select placeholder="{{ selectedTemplate || defaultTemplate }}" shape="rectangle"
                          [(ngModel)]="selectedTemplate" name="selectedTemplate" fullWidth>
                          <nb-option *ngFor="let item of templatesSelect" value="{{item}}">{{item}}</nb-option>
                        </nb-select>
                      </div>
                    </div>
                    <div class="col-md-9"></div>
                  </div>

                  <div class="row" style="width: 100%;padding: 20px;">
                    <div class="col-lg-12">
                      <ngx-table-basic [dateRange]="dateRangeT" [template]="selectedTemplate || defaultTemplate">
                      </ngx-table-basic>
                    </div>
                  </div>
                </nb-tab>

                <nb-tab tabTitle="Template Info">
                  <div class="row" style="width: 100%;padding: 20px;">

                    <div class="col-md-2">
                      <h5>Select template</h5>
                      <br>
                      <div id="selectItemTemplate" class="col-md-12">
                        <nb-select placeholder="{{ selectedTemplate || defaultTemplate }}" shape="rectangle"
                          [(ngModel)]="selectedTemplate" name="selectedTemplate" fullWidth>
                          <nb-option *ngFor="let item of templatesSelect" value="{{item}}">{{item}}</nb-option>
                        </nb-select>
                      </div>
                    </div>
                    <div class="col-md-9">
                      <div class="chartNetwork">
                        <ngx-chartbase [dateRange]="dateRangeT" [template]="selectedTemplate || defaultTemplate">
                        </ngx-chartbase>
                      </div>
                    </div>
                  </div>

                  <div class="row" style="width: 100%;padding: 20px;">
                    <div class="col-lg-12"></div>
                  </div>
                </nb-tab>

                <nb-tab tabTitle="Aggregated Info">
                  <div class="row" style="width: 100%;padding: 20px;">
                    <div class="col-md-2">
                      <h5>Select Metric</h5>
                      <br>
                      <div id="selectItemNetwork" class="col-md-12">
                        <nb-select placeholder="...Select..." shape="rectangle" [(ngModel)]="metricSelected"
                          name="metricSelected" fullWidth>
                          <nb-option *ngFor="let item of metricsList" value="{{item}}">{{ item }}</nb-option>
                        </nb-select>
                      </div>
                    </div>
                    <div class="col-md-9">
                      <h5>Detailed template statistics by metric</h5>
                      <br>
                      <div class="chartNetwork">
                        <ngx-chartmetric [dateRange]="dateRangeT" [metric]="metricSelected"></ngx-chartmetric>
                      </div>
                    </div>
                  </div>

                  <br>
                  <div class="position-date">Data for {{getFormateDate(dateRangeT.start)}} -
                    {{getFormateDate(dateRangeT.end)}}</div>
                  <hr><br>

                  <div class="row" style="width: 100%;padding: 20px;">
                    <div class="col-lg-12">
                      <ngx-table-metric [dateRange]="dateRangeT" [metric]="metricSelected">
                      </ngx-table-metric>
                    </div>
                  </div>
                </nb-tab>
              </nb-tabset>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>

  </div>
</div>
